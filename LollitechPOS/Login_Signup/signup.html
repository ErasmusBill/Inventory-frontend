<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollitech Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!--Left Side of The Page-->
        <div class="left-section">
            <h1>LOLLITECH</h1>
            <p>The smart choice for shopping online.</p>
        </div>
        <!--Right Side of The Page-->
        <div class="right-section">
            <form action="" class="form">
                <h2>Signup</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Please enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <input type="password" id="password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="form-footer">Already have an account? <a href="login.html">Login Here</a> </p>
            </form>
        </div>
    </div>
</body>
</html>
